<html>
   <head>
      <title> G notes</title>
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   </head>
   
   <body ng-app = "app">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" ng-submit="vm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">Email ID</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn">Login</button>
            </div>
        </form>
    </div>
      
      <script src = "module/node_modules/angular/angular.min.js">
      </script>
      <script src = "module/app.js"></script>
      <script src = "module/controller/login.js">
      </script>
      
   </body>
</html>
